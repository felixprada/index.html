<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
    }

    .banner {
      position: relative;
      width: 100%;
      max-width: 1200px;
      height: 400px;
      overflow: hidden;
      margin: auto;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .slides {
      display: flex;
      width: 300%;
      height: 100%;
      animation: slide 12s infinite ease-in-out;
    }

    .slide {
      width: 100%;
      height: 100%;
      flex: 1;
      opacity: 0;
      transition: opacity 2s;
    }

    .slide.active {
      opacity: 1;
    }

    @keyframes slide {
      0%, 33.33% {
        transform: translateX(0);
      }
      33.34%, 66.66% {
        transform: translateX(-100%);
      }
      66.67%, 100% {
        transform: translateX(-200%);
      }
    }

    .slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 15px;
    }
  </style>
</head>
<body>
  <div class="banner">
    <div class="slides">
      <div class="slide active">
        <img src="https://drive.google.com/uc?export=view&id=1Q6bCvbOAb0o_CBojqrg-JDxL5u60kj6s" alt="Banner 1">
      </div>
      <div class="slide">
        <img src="https://drive.google.com/uc?export=view&id=1tEaEqGZVjJk_BFaUSwD3Oph0xYmdYHJi" alt="Banner 2">
      </div>
      <div class="slide">
        <img src="https://drive.google.com/uc?export=view&id=17HQU5jXTMZ0232lwM_Todgl0vytv7o-Y" alt="Banner 3">
      </div>
    </div>
  </div>
</body>
</html>
